name: MSBuild

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  # Path to the solution file relative to the root of the project.
  SOLUTION_FILE_PATH: .
  NUGETEXETOOLPATH: c:\"Program Files"\nuget\nuget.exe  
  build_machine: x64


  # Configuration type to build.
  # You can convert this to a build matrix if you need coverage of multiple configuration types.
  # https://docs.github.com/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
  BUILD_CONFIGURATION: Release


permissions:
  contents: read

jobs:
  build:
    runs-on: self-hosted

    strategy:
      matrix:
        build_config: [ Debug ]

    steps:
    - uses: actions/checkout@v4
      with:
         submodules: true  
    - name: Look around
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run:  powershell "gci env:"
      
    - name: Restore NuGet packages
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: ${{env.NUGETEXETOOLPATH}} restore "${{env.SOLUTION_FILE_PATH}}"

    - name: Say hi!
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: dir 'C:\Program Files (x86)\Windows Kits\10\include\10.0.19041.0'
      
    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v2
      
    - name: Save Env
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run:  powershell ./.github/externals/set-env.ps1 >.env
      
    - name: Build mwl dxp50 usb umdf2 driver
      working-directory:  ${{env.GITHUB_WORKSPACE}}
      # Add additional options to the MSBuild command line here (like platform or verbosity level).
      # See https://docs.microsoft.com/visualstudio/msbuild/msbuild-command-line-reference
      run: ./.github/externals/devbuild.ps1 ${{matrix.build_config}} ${{env.build_machine}} "${{env.SOLUTION_FILE_PATH}}" '${{ github.workspace }}\MWLDXP50USBUMDF2Driver\${{env.build_machine}}\${{matrix.build_config}}\MWL DXP50 USB UMDF 2D Driver'
      shell: powershell
      
    - name: Upload Build
      uses: actions/upload-artifact@v4
      with:
          name: MWLUSB-Windows-${{env.build_machine}}-${{env.build_config}}
          path: ${{ github.workspace }}\MWLDXP50USBUMDF2Driver\${{env.build_machine}}\${{matrix.build_config}}\MWL DXP50 USB UMDF 2 Driver
          overwrite: true
      
